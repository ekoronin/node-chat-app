<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Chat | ChatApp</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
<div class="chat__sidebar" id="">
  <h3>people</h3>
  <div class="" id="users">

  </div>
</div>

<div class="chat__main">
  <ol id="messages" class="chat__messages">

  </ol>
<div class="chat__footer">
  <form id="message-form">
    <input type="text" name="message" value="" placeholder="Message here" autofocus autocomplete="off"/>
    <button>Send Message</button>
    <button id="send-location" type="button">Send Location</button>
  </form>
</div>

</div>

<script type="text/template" id="message-template">
<li class=message>
  <div class="message__title">
    <h4>{{from}}</h4>
    <span>{{createdAt}}</span>
  </div>
  <div class="message__body">
    <p>{{text}}</p>
  </div>
</li>
</script>

<script type="text/template" id="location-message-template">
<li class=message>
  <div class="message__title">
    <h4>{{from}}</h4>
    <span>{{createdAt}}</span>
  </div>
  <div class="message__body">
    <a href="{{url}}" target="_blank">My current location</a>
  </div>
</li>
</script>

  <script type="text/javascript" src="/socket.io/socket.io.js">
  </script>
  <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js">
  </script>
  <script type="text/javascript" src="/js/moment.js">
  </script>
  <script type="text/javascript" src="/js/mustache.js">
  </script>
  <script type="text/javascript" src="/js/deparam.js">
  </script>
  <script type="text/javascript" src="/js/chat.js">
  </script>

</body>
</html>
